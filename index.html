      { title: 'محمد حسن', date: '2026-01-07', slot: 'Evening', phone: '0555566778', dayName: 'الأربعاء' },
      { title: 'نورة عبدالله', date: '2026-01-09', slot: 'Morning', phone: '0559876543', dayName: 'الجمعة' },
      { title: 'علي محمود', date: '2026-01-10', slot: 'Morning', phone: '0551111111', dayName: 'السبت' },
      { title: 'ليلى أحمد', date: '2026-01-10', slot: 'Evening', phone: '0552222222', dayName: 'السبت' },
      { title: 'خالد سعيد', date: '2026-01-11', slot: 'Morning', phone: '0553333333', dayName: 'الأحد' },
      { title: 'منى عمر', date: '2026-01-11', slot: 'Evening', phone: '0554444444', dayName: 'الأحد' },
      { title: 'ياسر ناصر', date: '2026-01-11', slot: 'Evening', phone: '0555555555', dayName: 'الأحد' },
      { title: 'نادية راشد', date: '2026-01-12', slot: 'Morning', phone: '0556666666', dayName: 'الاثنين' },
      { title: 'رامي كمال', date: '2026-01-12', slot: 'Morning', phone: '0557777777', dayName: 'الاثنين' },
      { title: 'سهام علي', date: '2026-01-12', slot: 'Evening', phone: '0558888888', dayName: 'الاثنين' },
      { title: 'باسل وليد', date: '2026-01-12', slot: 'Evening', phone: '0559999999', dayName: 'الاثنين' },
      { title: 'هناء سمير', date: '2026-01-12', slot: 'Evening', phone: '0550000000', dayName: 'الاثنين' }
    ];

    let allAppointments = [];
    let calendar = null;
    let selectedDay = null;
    let dayDensity = {};
    let currentWeekStart = new Date();
    currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());

    const state = {
      search: '',
      range: 'today',
      loading: false
    };

    function formatDateAr(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString(LOCALE, { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function formatFullDateAr(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString(LOCALE, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function normalizePhone(phone) {
      return (phone || '').replace(/[^\d+]/g, '');
    }

    function waLink(phone) {
      const normalized = normalizePhone(phone);
      return `https://wa.me/${normalized}`;
    }

    function nowTimeLabel() {
      const now = new Date();
      return now.toLocaleTimeString(LOCALE, { hour: '2-digit', minute: '2-digit' });
    }

    function setLoading(isLoading) {
      state.loading = isLoading;
      const btn = document.getElementById('refreshBtn');
      const icon = document.getElementById('refreshIcon');
      btn.disabled = isLoading;
      if (isLoading) icon.classList.add('animate-spin');
      else icon.classList.remove('animate-spin');
    }

    function setError(msg) {
      const banner = document.getElementById('errorBanner');
      if (msg) {
        document.getElementById('errorText').textContent = msg;
        banner.classList.remove('hidden');
      } else {
        banner.classList.add('hidden');
      }
    }

    function updateStats(allRecords) {
      const today = new Date().toISOString().slice(0, 10);
      const todayRecords = allRecords.filter(r => r.fields.Date === today);
      
      const mToday = todayRecords.filter(r => r.fields.Slot === 'Morning').length;
      const eToday = todayRecords.filter(r => r.fields.Slot === 'Evening').length;
      const todayCount = todayRecords.length;

      document.getElementById('todayAppointments').textContent = todayCount;
      document.getElementById('mCount').textContent = mToday;
      document.getElementById('eCount').textContent = eToday;
    }

    function showAppointment(name, phone, date, slot, dayName) {
      document.getElementById('modalName').textContent = name;
      document.getElementById('modalPhone').textContent = phone;
      document.getElementById('modalDate').textContent = formatDateAr(date);
      document.getElementById('modalDay').textContent = dayName;
      document.getElementById('modalSlot').textContent = slot === 'Morning' ? ' جلسة صباحية' : ' جلسة مسائية';

      document.getElementById('modalCallBtn').href = `tel:${normalizePhone(phone)}`;
      document.getElementById('modalWhatsappBtn').href = waLink(phone);

      document.getElementById('appointmentModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('appointmentModal').classList.add('hidden');
    }

    function calculateDensity() {
      dayDensity = {};
      allAppointments.forEach(appointment => {
        const date = appointment.fields.Date;
        if (!date) return;
        dayDensity[date] = (dayDensity[date] || 0) + 1;
      });
      return dayDensity;
    }

    function getDensityLevel(appointmentCount) {
      if (!appointmentCount) return null;
      if (appointmentCount <= 2) return 'low';
      if (appointmentCount <= 4) return 'medium';
      return 'high';
    }

    function getDensityClass(appointmentCount) {
      const level = getDensityLevel(appointmentCount);
      if (level === 'low') return 'dot-low';
      if (level === 'medium') return 'dot-medium';
      if (level === 'high') return 'dot-high';
      return '';
    }

    function getDateFromCell(cell) {
      try {
        const dataDate = cell.getAttribute('data-date');
        if (dataDate) return dataDate;

        const ariaLabel = cell.getAttribute('aria-label');
        if (ariaLabel) {
          const dateMatch = ariaLabel.match(/(\d{4}[-/]\d{1,2}[-/]\d{1,2})/);
          if (dateMatch) {
            let dateStr = dateMatch[1].replace(/\//g, '-');
            const parts = dateStr.split('-');
            if (parts.length === 3) {
              const year = parts[0];
              const month = parts[1].padStart(2, '0');
              const day = parts[2].padStart(2, '0');
              return `${year}-${month}-${day}`;
            }
          }
        }

        const dateEl = cell.querySelector('.fc-daygrid-day-number');
        if (dateEl && calendar) {
          const currentDate = calendar.getDate();
          const year = currentDate.getFullYear();
          const month = currentDate.getMonth() + 1;
          const day = parseInt(dateEl.textContent.trim());
          if (!isNaN(day)) return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        return null;
      } catch (error) {
        console.error('Error getting date from cell:', error);
        return null;
      }
    }

    function highlightSelectedDate(dateStr) {
      document.querySelectorAll('.fc-daygrid-day.selected-day').forEach(el => el.classList.remove('selected-day'));
      const cell = document.querySelector(`.fc-daygrid-day[data-date="${dateStr}"]`);
      if (cell) cell.classList.add('selected-day');
    }

    function addDensityIndicators() {
      try {
        calculateDensity();

        setTimeout(() => {
          const dayCells = document.querySelectorAll('.fc-daygrid-day');

          dayCells.forEach(cell => {
            const dateStr = getDateFromCell(cell);
            if (!dateStr) return;

            const appointmentCount = dayDensity[dateStr] || 0;
            const densityClass = getDensityClass(appointmentCount);

            const oldDot = cell.querySelector('.appointment-dot');
            if (oldDot) oldDot.remove();

            if (densityClass && appointmentCount > 0) {
              const dot = document.createElement('div');
              dot.className = `appointment-dot ${densityClass}`;
              dot.title = `${appointmentCount} موعد${appointmentCount > 1 ? 'ات' : ''}`;
              dot.setAttribute('data-date', dateStr);

              dot.addEventListener('click', function(e) {
                e.stopPropagation();
                renderDayAgenda(dateStr);
              });

              cell.appendChild(dot);
            }
          });

          if (selectedDay) highlightSelectedDate(selectedDay);
        }, 150);
      } catch (error) {
        console.error('Error adding density indicators:', error);
      }
    }

    function renderAgendaItem(r) {
      const f = r.fields || {};
      const slotText = f.Slot === 'Morning' ? 'صباح' : 'مساء';

      const safeName = String(f['Patient Name'] || '').replace(/'/g, "\\'");
      const safePhone = String(f.Phone || '').replace(/'/g, "\\'");
      const safeDate = String(f.Date || '').replace(/'/g, "\\'");
      const safeSlot = String(f.Slot || '').replace(/'/g, "\\'");
      const safeDayName = String(f['Day Name'] || '').replace(/'/g, "\\'");

      return `
        <div class="bg-blue-50 border border-blue-100 rounded-lg p-3 cursor-pointer hover:bg-blue-100 transition"
             onclick="showAppointment('${safeName}','${safePhone}','${safeDate}','${safeSlot}','${safeDayName}')">
          <div class="flex items-start justify-between gap-2">
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 flex-wrap">
                <h4 class="font-bold text-gray-900 text-sm truncate">${f['Patient Name'] || '-'}</h4>
                <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-md text-xs font-bold badge-slot">${slotText}</span>
              </div>
              <div class="mt-1 text-xs text-gray-600 font-bold inline-flex items-center gap-1">
                <i class="fas fa-phone text-gray-400"></i> ${f.Phone || '-'}
              </div>
            </div>
            <div class="small-contact-buttons">
              <a class="focus-ring small-phone-btn"
                 href="tel:${normalizePhone(f.Phone)}" onclick="event.stopPropagation()">
                <i class="fas fa-phone"></i>
              </a>
              <a class="focus-ring small-whatsapp-btn"
                 href="${waLink(f.Phone)}" target="_blank" rel="noopener" onclick="event.stopPropagation()">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
      `;
    }

    function renderDayAgenda(dateStr, { scroll = true } = {}) {
      selectedDay = dateStr;
      document.getElementById('agendaTitle').textContent = formatFullDateAr(dateStr);

      const dayRecords = allAppointments
        .filter(r => r.fields && r.fields.Date === dateStr);

      const morning = dayRecords.filter(r => r.fields.Slot === 'Morning');
      const evening = dayRecords.filter(r => r.fields.Slot === 'Evening');

      document.getElementById('agendaMorningCount').textContent = morning.length;
      document.getElementById('agendaEveningCount').textContent = evening.length;
      document.getElementById('agendaCount').textContent = `${dayRecords.length} موعد إجمالي`;

      const mContainer = document.getElementById('agendaMorning');
      const eContainer = document.getElementById('agendaEvening');

      mContainer.innerHTML = morning.length ? morning.map(renderAgendaItem).join('') : '<p class="text-xs text-gray-400 italic p-2">لا يوجد مواعيد صباحية</p>';
      eContainer.innerHTML = evening.length ? evening.map(renderAgendaItem).join('') : '<p class="text-xs text-gray-400 italic p-2">لا يوجد مواعيد مسائية</p>';

      document.getElementById('dayAgenda').classList.remove('hidden');
      highlightSelectedDate(dateStr);

      if (scroll) {
        document.getElementById('dayAgenda').scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function hideDayAgenda() {
      selectedDay = null;
      document.getElementById('dayAgenda').classList.add('hidden');
      document.querySelectorAll('.fc-daygrid-day.selected-day').forEach(el => el.classList.remove('selected-day'));
    }

    function updateCalendar() {
      if (!calendar) return;
      calendar.removeAllEvents();
      setTimeout(addDensityIndicators, 250);
    }

    function processAppointments(records) {
      allAppointments = records;
      updateStats(records);
      updateCalendar();

      const now = new Date();
      document.getElementById('lastUpdate').textContent =
        now.toLocaleDateString(LOCALE, { month: 'short', day: '2-digit' }) + ' • ' + nowTimeLabel();

      if (selectedDay) {
        renderDayAgenda(selectedDay, { scroll: false });
      }
      
      if (document.getElementById('customWeekView').classList.contains('hidden') === false) {
        renderCustomWeekView();
      }
    }

    async function loadAccepted() {
      setError(null);
      setLoading(true);

      try {
        const url = `https://api.airtable.com/v0/${CONFIG.baseId}/${CONFIG.tableName}?filterByFormula={Status}='Accepted'`;
        const res = await fetch(url, { headers: { 'Authorization': `Bearer ${CONFIG.token}` } });
        const data = await res.json();
        processAppointments((data && data.records) ? data.records : []);
      } catch (_) {
        setError('تم استخدام بيانات تجريبية (تعذر جلب البيانات الآن).');
        processAppointments(testEvents.map((event, index) => ({
          id: `test${index}`,
          fields: {
            'Patient Name': event.title,
            Date: event.date,
            Slot: event.slot,
            Phone: event.phone,
            'Day Name': event.dayName,
            Status: 'Accepted'
          }
        })));
      } finally {
        setLoading(false);
      }
    }

    function setActiveViewTab(viewType) {
      const map = {
        dayGridMonth: 'viewMonthBtn',
        customWeek: 'viewWeekBtn'
      };

      const ids = ['viewMonthBtn', 'viewWeekBtn'];
      ids.forEach(id => document.getElementById(id).classList.remove('is-active'));

      const activeId = map[viewType] || 'viewMonthBtn';
      document.getElementById(activeId).classList.add('is-active');
    }

    function changeCalendarView(viewType) {
      if (!calendar) return;
      
      const calendarEl = document.getElementById('calendar');
      const customWeekEl = document.getElementById('customWeekView');
      const calendarHeader = document.getElementById('calendarHeader');
      const weekNav = document.getElementById('weekNav');

      if (viewType === 'customWeek') {
        calendarEl.classList.add('hidden');
        calendarHeader.classList.add('hidden');
        customWeekEl.classList.remove('hidden');
        weekNav.classList.remove('hidden');
        renderCustomWeekView();
      } else {
        calendarEl.classList.remove('hidden');
        calendarHeader.classList.remove('hidden');
        customWeekEl.classList.add('hidden');
        weekNav.classList.add('hidden');
        calendar.changeView(viewType);
        setTimeout(addDensityIndicators, 250);
      }
      
      setActiveViewTab(viewType);
    }

    function renderCustomWeekView() {
      const container = document.getElementById('customWeekView');
      const startOfWeek = new Date(currentWeekStart);
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6);

      const options = { month: 'long', day: 'numeric' };
      document.getElementById('weekRangeTitle').textContent = 
        `${startOfWeek.toLocaleDateString(LOCALE, options)} - ${endOfWeek.toLocaleDateString(LOCALE, options)}`;

      let html = `<div class="week-view-container">`;

      for (let i = 0; i < 7; i++) {
        const currentDay = new Date(startOfWeek);
        currentDay.setDate(startOfWeek.getDate() + i);
        const dateStr = currentDay.toISOString().slice(0, 10);
        
        const dayName = currentDay.toLocaleDateString(LOCALE, { weekday: 'long' });
        const dayDate = currentDay.toLocaleDateString(LOCALE, { day: 'numeric', month: 'short' });

        const dayAppointments = allAppointments.filter(a => a.fields.Date === dateStr);
        const morning = dayAppointments.filter(a => a.fields.Slot === 'Morning');
        const evening = dayAppointments.filter(a => a.fields.Slot === 'Evening');

        html += `
          <div class="week-day-column" onclick="renderDayAgenda('${dateStr}')">
            <div class="week-day-header">
              <div class="week-day-name">${dayName}</div>
              <div class="week-day-date">${dayDate}</div>
            </div>
            
            <div class="week-slot-section week-slot-morning">
              <div class="week-slot-title"><i class="fas fa-sun"></i> صباح (${morning.length})</div>
              ${morning.length ? morning.map(a => `
                <div class="week-appointment-card" onclick="event.stopPropagation(); showAppointment('${a.fields['Patient Name'].replace(/'/g, "\\'")}','${a.fields.Phone}','${a.fields.Date}','${a.fields.Slot}','${a.fields['Day Name']}')">
                  <div class="week-appointment-name">${a.fields['Patient Name']}</div>
                </div>
              `).join('') : '<div class="week-no-appointments">-</div>'}
            </div>

            <div class="week-slot-section">
              <div class="week-slot-title"><i class="fas fa-moon"></i> مساء (${evening.length})</div>
              ${evening.length ? evening.map(a => `
                <div class="week-appointment-card" onclick="event.stopPropagation(); showAppointment('${a.fields['Patient Name'].replace(/'/g, "\\'")}','${a.fields.Phone}','${a.fields.Date}','${a.fields.Slot}','${a.fields['Day Name']}')">
                  <div class="week-appointment-name">${a.fields['Patient Name']}</div>
                </div>
              `).join('') : '<div class="week-no-appointments">-</div>'}
            </div>
          </div>
        `;
      }

      html += `</div>`;
      container.innerHTML = html;
    }

    function initCalendar() {
      const calendarEl = document.getElementById('calendar');

      const today = new Date();
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      const validRangeStart = new Date(currentYear, currentMonth, 1);
      const validRangeEnd = new Date(currentYear, currentMonth + 3, 0);

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ar',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        buttonText: { today: 'اليوم' },
        events: [],
        validRange: { start: validRangeStart, end: validRangeEnd },
        dateClick: (info) => renderDayAgenda(info.dateStr),
        datesSet: () => {
          if (document.getElementById('customWeekView').classList.contains('hidden')) {
            setActiveViewTab(calendar.view.type);
            setTimeout(addDensityIndicators, 250);
            if (selectedDay) highlightSelectedDate(selectedDay);
          }
        },
        direction: 'rtl'
      });

      calendar.render();
      setActiveViewTab('dayGridMonth');
      setTimeout(addDensityIndicators, 600);
    }

    function wireUI() {
      document.getElementById('refreshBtn').addEventListener('click', loadAccepted);

      document.getElementById('viewMonthBtn').addEventListener('click', () => changeCalendarView('dayGridMonth'));
      document.getElementById('viewWeekBtn').addEventListener('click', () => changeCalendarView('customWeek'));

      document.getElementById('showTodayBtn').addEventListener('click', () => {
        const todayStr = new Date().toISOString().slice(0, 10);
        renderDayAgenda(todayStr);
      });

      document.getElementById('prevWeek').addEventListener('click', () => {
        currentWeekStart.setDate(currentWeekStart.getDate() - 7);
        renderCustomWeekView();
      });
      document.getElementById('nextWeek').addEventListener('click', () => {
        currentWeekStart.setDate(currentWeekStart.getDate() + 7);
        renderCustomWeekView();
      });

      document.getElementById('closeModalBtn').addEventListener('click', closeModal);
      document.getElementById('closeModalBtn2').addEventListener('click', closeModal);
      document.getElementById('appointmentModal').addEventListener('click', (e) => {
        if (e.target.id === 'appointmentModal') closeModal();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
      });

      document.getElementById('copyBtn').addEventListener('click', async () => {
        const phone = document.getElementById('modalPhone').textContent || '';
        try { await navigator.clipboard.writeText(phone); } catch (_) {}
      });

      document.getElementById('closeAgendaBtn').addEventListener('click', hideDayAgenda);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initCalendar();

      const today = new Date();
      document.getElementById('todayDate').textContent =
        today.toLocaleDateString(LOCALE, { weekday: 'long', year: 'numeric', month: 'long', day: '2-digit' });

      wireUI();
      loadAccepted();
      setInterval(loadAccepted, 60000);
    });
  </script>
