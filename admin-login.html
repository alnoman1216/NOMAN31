<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل دخول الأدمن</title>

<!-- Cairo Font -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:linear-gradient(135deg,#0ea5e9,#22c55e);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:18px;
  width:100%;
  max-width:360px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}
.box h2{
  margin:0 0 15px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  font-family:'Cairo';
  font-size:15px;
}
input{
  border:1px solid #ddd;
}
button{
  border:none;
  background:#22c55e;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  opacity:.95;
}
.error{
  margin-top:10px;
  color:#ef4444;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>تسجيل دخول الأدمن</h2>

  <input id="email" type="email" placeholder="الإيميل" />
  <input id="password" type="password" placeholder="كلمة السر" />

  <!-- مهم: type="button" -->
  <button type="button" onclick="login()">دخول</button>

  <div id="error" class="error">فشل تسجيل الدخول</div>
</div>

<script>
/* ================= SUPABASE CONFIG ================= */
const SUPABASE_URL = 'https://alolxtzrpobimoxoxuyl.supabase.co';
const SUPABASE_ANON_KEY =
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFsb2x4dHpycG9iaW1veG94dXlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2Mzc2ODAsImV4cCI6MjA4MTIxMzY4MH0.7GLxjyjPYhyAs80wY_RGL4tNzpozlkDlBFpZOpEsekM';

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= LOGIN ================= */
async function login(){
  console.log('Login clicked');

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorBox = document.getElementById('error');

  errorBox.style.display = 'none';

  if(!email || !password){
    errorBox.textContent = 'يرجى إدخال الإيميل وكلمة السر';
    errorBox.style.display = 'block';
    return;
  }

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    console.error(error);
    errorBox.textContent = 'بيانات الدخول غير صحيحة';
    errorBox.style.display = 'block';
  }else{
    console.log('Login success');
    window.location.href = 'admin-panel.html';
  }
}
</script>

</body>
</html>
